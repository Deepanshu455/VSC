</head>

    <div class="box">
        <span class="borderline"></span>
        <form>
            <h2>Sign in</h2>
            <div class="inputbox">
                <input type="text" required="required">
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input type="Password" required="required">
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
               <a href="#">Forgot Password</a>
               <a href="#">Sigh up</a>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
